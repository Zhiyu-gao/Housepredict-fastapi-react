services:
  mysql:
    image: mysql:8
    container_name: house_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: house_price_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    build: ./backend
    container_name: house_backend
    restart: always
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: 123456
      DB_NAME: house_price_db
      SECRET_KEY: change-this-secret-in-production
      ALGORITHM: HS256
    ports:
      - "8000:8000"
    command: >
      sh -c "
      uv sync &&
      uv run python wait_for_mysql.py &&
      uv run python create_database.py &&
      uv run alembic upgrade head &&
      uv run uvicorn app.main:app --host 0.0.0.0 --port 8000
      "

  ai_service:
    build: ./ai_service
    container_name: house_ai_service
    restart: always
    environment:
      SECRET_KEY: change-this-secret-in-production
      ALGORITHM: HS256
      QWEN_BASE_URL: https://dashscope.aliyuncs.com/compatible-mode/v1
      QWEN_API_KEY: dummy-qwen-key
      QWEN_MODEL: qwen-plus
      KIMI_BASE_URL: https://api.kimi.example/v1
      KIMI_API_KEY: dummy-kimi-key
      KIMI_MODEL: kimi-default-model
      DEEPSEEK_BASE_URL: https://api.deepseek.example/v1
      DEEPSEEK_API_KEY: dummy-deepseek-key
      DEEPSEEK_MODEL: deepseek-default-model
    ports:
      - "8080:8080"
    command: >
      sh -c "
      uv sync &&
      uv run uvicorn app.main:app --host 0.0.0.0 --port 8080
      "

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: http://localhost:8000
        VITE_AI_BASE_URL: http://localhost:8080
    container_name: house_frontend
    restart: always
    ports:
      - "80:80"

volumes:
  mysql_data:
